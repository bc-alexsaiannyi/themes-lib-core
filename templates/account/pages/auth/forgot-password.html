<section class="account-wrapper account-auth">
  <h1 class="account-heading">{{lang 'account.auth.forgot_password.title'}}</h1>

  <div class="account-body">
    <div class="auth-forgot-password">
      <p class="auth-forgot-password-message">{{lang 'account.auth.forgot_password.message'}}</p>

      <form class="form" action="{{urls.auth.send_password_email}}" method="post">
        <div class="form-field">
          <label class="form-label" for="email">
            <span class="form-label-text">{{lang 'account.auth.forms.email_address'}}</span>
            <input class="form-input" name="email" id="email" type="email">
          </label>
        </div>

        <div class="form-actions">
          <input class="button" type="submit" value="{{lang 'account.auth.forgot_password.submit'}}">
        </div>
      </form>
    </div>
  </div>
</section>
