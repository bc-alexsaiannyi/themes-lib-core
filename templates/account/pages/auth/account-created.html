<section class="account-wrapper account-auth">
  <h1 class="account-heading">{{lang 'account.auth.account_created.title'}}</h1>

  <div class="account-body">
    <div class="auth-account-created">
      <p>{{lang 'account.auth.account_created.message' store_name=settings.store_name email=customer.email}}</p>
      <a class="button" href="{{urls.home}}">
        {{lang 'account.auth.account_created.continue'}}
      </a>
    </div>
  </div>
</section>
