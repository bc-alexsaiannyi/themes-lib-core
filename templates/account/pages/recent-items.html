<section class="account-wrapper">
  {{> account/components/navigation account_page='recent_items'}}

  <div class="account-body">
    <h1 class="account-heading">{{lang 'account.recent_items.heading'}}</h1>

    {{#if customer.recently_viewed_products.items}}
      <form class="form" action="{{customer.recently_viewed_products.compare_url}}" method="post">
        <div class="account-recently-viewed">
          <!-- TODO: Limit to 3 products? -->
          {{> components/account/product-grid products=customer.recently_viewed_products.items}}
        </div>

        <!-- TODO: Should there be show_compare data? -->
        <!--
        {{#if show_compare}}
          <button class="button" type="submit">{{lang 'account.recent_items.compare'}}</button>
        {{/if}}
        -->
      </form>
    {{else}}
      <p>{{lang 'account.recent_items.empty'}}</p>
    {{/if}}
  </div>

</section>
