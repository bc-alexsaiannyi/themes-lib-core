<section class="account-wrapper account-orders-all">
  {{#if header_top}}
    <h1 class="account-heading">{{lang 'core.account.orders.heading'}}</h1>
  {{/if}}
  {{> core/account/navigation account_page='orders'}}

  <div class="account-body">
    {{#unless header_top}}
      <h1 class="account-heading">{{lang 'core.account.orders.heading'}}</h1>
    {{/unless}}
    {{> core/account/orders-list orders=customer.orders}}
    {{> core/pagination pagination.orders}}
  </div>

</section>
