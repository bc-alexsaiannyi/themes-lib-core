<form class="form account-messages-form account-toggle-hidden account-card" action="{{urls.account.send_message}}" method="post">
  <div class="form-field form-required">
    <label class="form-label">
      <span class="form-label-text" data-required="{{lang 'core.account.common.required'}}">
        {{lang 'core.account.inbox.order'}}
      </span>
      <select class="form-input account-form-half" name="message_order_id">
        {{#each customer.inbox.orders}}
          <option value="{{id}}">{{lang 'core.account.inbox.order_display' id=id date=date total=amount.formatted}}</option>
        {{/each}}
      </select>
    </label>
  </div>

  <div class="form-field form-required">
    <label class="form-label">
      <span class="form-label-text" data-required="{{lang 'core.account.common.required'}}">
        {{lang 'core.account.inbox.subject'}}
      </span>
      <input type="text" class="form-input account-form-half" name="message_subject">
    </label>
  </div>

  <div class="form-field form-required">
    <label class="form-label">
      <span class="form-label-text" data-required="{{lang 'core.account.common.required'}}">
        {{lang 'core.account.inbox.message'}}
      </span>
      <textarea class="form-input" name="message_content" rows="7"></textarea>
    </label>
  </div>

  <div class="form-actions">
    <input class="button" type="submit" value="{{lang 'core.account.inbox.submit'}}">
  </div>
</form>
