<form class="form amp-search-form" method="get" action="{{urls.search}}" target="_top">
  <fieldset class="form-fieldset">
    <div class="form-field">
      <input
        class="form-input amp-form-input"
        data-search-quick
        name="search_query"
        id="search_query"
        data-error-message="{{lang 'search.error.empty_field'}}"
        placeholder="{{lang 'amp.header.search'}}"
        autocomplete="off"
      >
    </div>
  </fieldset>
</form>
<section class="quick-search-results" data-bind="html: results"></section>
