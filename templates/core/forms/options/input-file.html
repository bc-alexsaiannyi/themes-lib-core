
<div class="form-field form-field-options form-field-file{{#if required}} form-required{{/if}}">
  <label class="form-label">
    <span class="form-field-title">
      {{display_name}}
      {{#if required}}<span class="required">{{lang 'common.required'}}</span>{{/if}}
    </span>
    <span class="form-field-control">
      <input class="form-input form-file" id="attribute-{{id}}" name="attribute[{{id}}]" type="file" {{#if required}}required{{/if}}>
    </span>
  </label>
</div>
