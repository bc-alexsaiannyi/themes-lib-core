
<div class="form-field form-field-customizations form-field form-field-customizations form-field-checkbox{{#if required}} form-required{{/if}}">
  <label class="form-label">
    <span class="form-field-control">
      <input class="form-input input-checkbox"
        id="product-field-{{id}}"
        name="ProductFields[{{this.id}}]"
        type="checkbox"
        value="{{value}}"
        {{#if checked}}checked{{/if}}
        {{#if required}}required{{/if}}>
      <span class="form-field-text product-customization-text">{{display_name}}</span>
    </span>
  </label>
</div>
